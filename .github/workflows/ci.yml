name: Golang

on: push

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        go: [ '1.12.x', '1.13.x' ]

    name: Go ${{ matrix.go }} sample
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: go test
        run: |
          go test ./... -v -failfast
